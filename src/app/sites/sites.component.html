<app-site-details id="drawer" [(site)]="featSite" (unFeature)="unFeature()" class="col s10 offset-s1"></app-site-details>
<div class="row">
	<div *ngFor="let site of (sites | categorySite: category)" class="card horizontal col s10 offset-s1">
		<div class="card-stacked">
			<div class="card-content">
				<span class="card-title grey-text text-darken-4">
					{{site.name}}
				</span>
				<p>
					{{site.desc_short}}
				</p>
				<a class="more-link teal-text" (click)="onFeature(site)" href="#drawer">More about {{site.name}}...</a>
			</div>
		</div>
		<div class="card-action">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="z-depth-1" [src]="site.img">
			</div>
			<a class="btn" [href]="site.link" target="_blank">{{site.cta}}</a>
		</div>
	</div> <!-- card -->
</div>

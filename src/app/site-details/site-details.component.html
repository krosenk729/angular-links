<div *ngIf="site" class="drawer card-body indigo darken-4">
	<div>
		<h2>{{site.name}}</h2>
		<a class="hide-btn waves-effect waves-light btn" (click)="close()" href="#" autofocus>Hide Me <i class="material-icons left">close</i></a>
	</div>
	<h6>{{site.desc_short}}</h6>
  	<div class="divider"></div>
	<p>{{site.desc}}</p>
	<a class="btn" [href]="site.link" target="_blank">{{site.cta}}</a>
</div>
